        title: FilaMed
        description: FilaMed é um aplicativo que mantém você informado sobre as filas de atendimento nas unidades de saúde, proporcionando o melhor planejamento da sua visita de maneira eficaz. 
        note: Com o FilaMed, você ganha mais controle sobre o seu tempo e pode evitar longas esperas desnecessárias. Nosso objetivo é proporcionar a você mais tranquilidade, agilidade e acesso a cuidados de saúde.
