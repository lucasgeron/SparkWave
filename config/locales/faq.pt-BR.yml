pt-BR:
  views:
    site:
      faq:
        main_questions:
          - question: No que a Spark Wave pode ajudar na área da saúde?
            answer: A Spark Wave pode desempenhar um papel fundamental na área da saúde, trazendo inovações tecnológicas e soluções inteligentes que abordam uma variedade de desafios e melhoram a prestação de cuidados de saúde. Aqui estão algumas maneiras pelas quais a Spark Wave pode ajudar na área da saúde.

          - question: No que o FilaMed pode ajudar os pacientes?
            answer: O aplicativo poderá oferecer um sistema de gerenciamento de filas de espera para hospitais. Melhorando a experiência dos pacientes.

          - question: Quero fazer um projeto com a Spark Wave o que devo fazer?
            answer: Pesquise sobre a Spark Wave para entender sua área de atuação e valores. Identifique como sua ideia se alinha aos objetivos da empresa. Por fim, entre em contato com a Spark Wave, explicando sua proposta de projeto.

          - question: Como surgiu a ideia do FilaMed?
            answer: Através de um evento de Startup, onde vários acadêmicos se reuniram com um propósito de resolver o problema do tempo de espera nas filas dos pronto socorros, depois de várias reuniões e orientações surgiu esse aplicativo com o objetivo de auxiliar as pessoas na sua ida ao pronto socorro de maneira mais eficiente.

        extra_questions: 
          - question: O que inclui as "atualizações gratuitas"?
            answer: As atualizações gratuitas que serão fornecidas são baseadas no roteiro que traçamos para este projeto. Também é possível que forneçamos atualizações extras fora do roteiro.

          - question: O que a versão gratuita inclui?
            answer: A versão gratuita do Windster inclui diretrizes de estilo minimalistas, variantes de componentes e uma página de painel com a versão móvel ao lado.

          - question: Qual é a diferença entre Windster e Tailwind UI?
            answer: Embora tanto o Windster quanto o Tailwind UI sejam construídos para integração com o Tailwind CSS, a principal diferença está no design, nas páginas, nos componentes extras e nos elementos de interface do usuário que o Windster inclui.

          - question: Posso usar o Windster em projetos de código aberto?
            answer: Geralmente, é aceito usar o Windster em projetos de código aberto, desde que não seja uma biblioteca de interface do usuário, um tema, um modelo ou um construtor de páginas que seria considerado uma alternativa ao próprio Windster.